<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapa de Beyonce</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Escapa de Beyonce</h1>
    <div>
        <button id="btn_configuration" type="button" class="btn btn-secondary" style="display: flex; align-items: center; justify-content: center;" onclick="showModal()">
            <img src="https://cdn-icons-png.flaticon.com/512/17/17789.png" alt="" width="20px" height="20px">
            <p>Configuration</p>
        </button>
    </div>
    <div id="game-area">
        <div id="player" class="personaje"></div>
        <div id="beyonce" class="personaje"></div>
    </div>

    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Configuration</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <b>Dificult: </b> 
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Easy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Medium</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio2">Hard</label>
                  </div>
                <br>
                <b>Theme: </b>  
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
                </div>
                <b>Villian: </b>
                <br>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                      Villian
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                      <li><button class="dropdown-item" type="button" onclick="setBeyonceImg()">Beyonce</button></li>
                      <li><button class="dropdown-item" type="button" onclick="setClaudiaImg()">Claudia Shenbaun</button></li>
                      <li><button class="dropdown-item" type="button"onclick="setLinuxImg()">Linux</button></li>
                    </ul>
                  </div>
                  <br>
                <b>Soundtrack: </b>
                <br>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                      Soundtrack
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                      <li><button class="dropdown-item" type="button" onclick="setSingleSong()">Im a single lady</button></li>
                      <li><button class="dropdown-item" type="button" onclick="setGasSong()">Gas Gas Gas</button></li>
                      <li><button class="dropdown-item" type="button" onclick="setMarioSong()">Manejando bien r√°pido</button></li>
                    </ul>
                  </div>
                <br>
                <b>Game mode:</b>
                <div class="gamemode">
                    <div class="card" style="width: 18rem;">
                        <img src="images/Gamemode_Images/Infinite Survival.png" class="card-img-top gamemode-img" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Infinite Survival</h5>
                          <p class="card-text">Survive the villain as long as possible... It's impossible to win.</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Select</label>
                          </div>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="images/Gamemode_Images/Time Survival.png" class="card-img-top gamemode-img" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Time Survival</h5>
                          <p class="card-text">Survive until time runs out and the authorities catch the villain</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Select</label>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <audio src="music/single.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
